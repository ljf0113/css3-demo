<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		div{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: #ff6700;
			box-sizing: border-box;
			transform: scale(.5);
			transition: .5s cubic-bezier(.25,.1, .3,1.8)
		}
		div:hover{
			transform: scale(1);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
