<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			height: 100vh;
			width: 100vw;
			position: relative;
			margin: 0;
			padding: 0;
		}
		img{
			max-width: 100%;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			will-change: clip-path;
			clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0% 50%);
			transition: all .5s ease;
		}
		img:hover{
			clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
		}
	</style>
</head>
<body>
	<img src="1.jpg" />
</html>
