<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		img{
			clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);0
			will-change: clip-path;
			transition: .5s clip-path;
		}
		img:hover{
			clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
		}
	</style>
</head>
<body>
	<img src="1.jpg">
</body>
</html>
