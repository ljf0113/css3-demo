<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0;
			margin: 0;
		}
		p{
			padding: .5em .7em;
			background-color: #203;
			border-radius: .3em;
			color: #ffc;
			font-size: 42px;
			transition: all 1s ease;
		}
		p:hover{
			text-shadow: 0 0 .1em, 0 0 .3em;
		}
	</style>
</head>
<body>
	<p>this is a demo!</p>
</body>
</html>
